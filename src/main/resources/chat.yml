# =============================================================================
# CHAT FILTERING SYSTEM
# =============================================================================
chat_filter:
  # Enable/disable the entire chat filter system
  enabled: true

  # Permission required for staff to receive filter notifications
  # Players with this permission will be notified when messages are filtered
  staff_notification_permission: "prismautils.chatfilter.notify"

  # Permission to bypass all chat filters
  bypass_permission: "prismautils.chatfilter.bypass"

  # Commands to monitor for filtering (without the leading slash)
  # Set to empty list [] to disable command filtering
  monitored_commands:
    - "me"
    - "say"
    - "vmessage"
    - "message"
    - "msg"
    - "tell"
    - "whisper"
    - "pm"
    - "vreply"
    - "reply"
    - "r"
    - "vme"
    - "g"
    - "global"
    - "net"
    - "network"
    - "tr"
    - "trade"
    - "local"
    - "lc"
    - "tc"
    - "nc"
    - "w"
    - "m"
    - "r"
    #- "mail send" mail handled in mail classes


