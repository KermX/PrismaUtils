# =============================================================================
# MESSAGES AND NOTIFICATIONS
# =============================================================================
messages:
  # Message sent to staff when a filtered message is detected
  # Placeholders: <player>, <message>, <reason>, <filter_name>
  staff_notification: "<red>[ChatFilter] <gray>Player <yellow><player> <gray>triggered filter <red><filter_name><gray>: <white><message>"

  # Message sent to player when their message is filtered (optional)
  # Set to "" to disable player notification
  player_filtered_message: "<red>Your message was filtered and not sent."

  # Message when player lacks permission for emoji
  # Placeholders: <emoji>, <permission>
  emoji_no_permission: "<red>You don't have permission to use the emoji: <white><emoji>"

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================
advanced:
  # Whether to log filtered messages to console
  log_filtered_messages: true

  # Whether to check emojis case-sensitively
  emoji_case_sensitive: false

  # Maximum number of emojis allowed per message (0 = unlimited)
  max_emojis_per_message: 10

  # Whether to process emojis in order (first match wins) or all matches
  process_all_emoji_matches: true

  # Cooldown between filtered message attempts (seconds)
  filter_cooldown: 5